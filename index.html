<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">My Library</h1>
      </div>
      <div class="main-content"></div>
      <button class="add">+</button>
      <div class="modal">
        <form id="addBook">
          <h3>Add new book!</h3>
          <input type="text" id="title" required placeholder="Title" />
          <input type="text" id="author" required placeholder="Author" />
          <input type="number" id="pages" required placeholder="0" />
          <div class="read">
            <label for="isRead">Have you read this book?</label>
            <input type="checkbox" id="isRead" required checked />
          </div>
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
